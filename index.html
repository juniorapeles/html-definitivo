<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Cadastro de amigos</h1>
    </header>
    <main>
        <form action="">
            <div class="campo">
                <fieldset>
                    <legend>sexo</legend>
                    <label for="isxmas">
                        <input type="radio" name="sexo" id="isxmas">Masculino
                        <br>
                    </label>

                    <label for="isxfem">
                        <input type="radio" name="sexo" id="isxfem">Feminino
                    </label>

                </fieldset>
            </div>
            <div class="campo">
                <fieldset>
                    <legend>Esportes</legend>
                    <label for="iEsFut">
                        <input type="checkbox" name="fut" id="iEsFut">Futebol
                    </label>

                    <label for="iEsSka">
                        <input type="checkbox" name="ska" id="iEsSka">Skate
                    </label>
                    <label for="iEsVol">
                        <input type="checkbox" name="vol" id="iEsVol">Vôlei
                    </label>
                </fieldset>
            </div>
            <div class="campo">

                <fieldset>
                    <legend>Contato</legend>
                    <label for="iNome">
                        Nome:
                        <input type="text" name="nome" id="iNome" placeholder="Digite seu nome" </label>
                        <label for="iSobreNome">
                            Sobrenome:
                            <input type="text" name="sobrenome" id="iSobreNome" placeholder="Digite seu sobre nome">
                            <br>
                            <label for="iTelefone">
                                Telefone:
                                <input type="tel" name="telefone" id="iTelefone" placeholder="seu número de telefone">
                            </label>
                        </label>

                </fieldset>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

    </main>


</body>

</html>
