<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Cadastro de amigos</h1>
    </header>
    <main>
        <form action="">
            <div class="campo">
                <fieldset>
                    <legend>sexo</legend>
                    <label for="isxmas">
                        <input type="radio" name="sexo" id="isxmas">Masculino
                        <br>
                    </label>

                    <label for="isxfem">
                        <input type="radio" name="sexo" id="isxfem">Feminino
                    </label>

                </fieldset>
            </div>
            <div class="campo">
                <fieldset>
                    <legend>Esportes</legend>
                    <label for="iEsFut">
                        <input type="checkbox" name="fut" id="iEsFut">Futebol
                    </label>

                    <label for="iEsSka">
                        <input type="checkbox" name="ska" id="iEsSka">Skate
                    </label>
                    <label for="iEsVol">
                        <input type="checkbox" name="vol" id="iEsVol">Vôlei
                    </label>
                </fieldset>
            </div>
            <div class="campo">

                <fieldset>
                    <legend>Contato</legend>
                    <p>
                        <label for="iNome">
                            Nome:
                            <input type="text" name="nome" id="iNome" placeholder="Digite seu nome" </label>
                            <label for="iSobreNome">
                    </p>
                    <p>
                        Sobrenome:
                        <input type="text" name="sobrenome" id="iSobreNome" placeholder="Digite seu sobre nome">
                    </p>

                    <p>
                        <label for="iTelefone">
                            Telefone:
                            <input type="tel" name="telefone" id="iTelefone" placeholder="seu número de telefone">
                        </label>
                    </p>
                    <p>
                        <label for="iCpf">CPF:</label>
                        <input type="text" name="cpf" id="iCpf" maxlength="14">
                    </p>
                    <p>
                        <label for="iDataNascimento">Data de Nascimento</label>
                        <input type="date" name="dataNascimento" id="iDataNascimento">
                    </p>
                    </label>

                </fieldset>
            </div>
            <div class="campo">
                <fieldset>
                    <legend>Endereço</legend>
                    <p>
                        Rua:
                        <label for="iRua"></label>
                        <input type="text" name="rua" id="iRua">
                    </p>
                    <p>
                        <label for="iUf">
                            selecione o Estado:
                            <select name="estado" id="iUf">
                                <option value="" selected>--Escolha o Estado--</option>
                                <option value="SP">São Paulo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RJ">Rio de Janeiro</option>

                            </select>
                        </label>
                    </p>
                    <p>
                        CEP:
                        <label for="iCep"></label>
                        <input type="text" name="cep" id="iCep" maxlength="9" size="10">
                    </p>
                </fieldset>
            </div>
            <div class="campo">
                <fieldset>
                    <legend>Profissão</legend>
                    <label for="iProf">Profissão</label>
                    <input type="text" name="prof" id="iProf" list="listProf">
                    <datalist id="listProf">
                        <option value="Dev">Desenvolvedor</option>
                        <option value="Cont">Contador</option>
                        <option value="Eng">Engenheiro</option>
                    </datalist>
                </fieldset>

            </div>
            <div class="campo">
                <fieldset>
                    <legend>Amor por mim</legend>
                    <label for="">O quanto me ama ?</label><br>

                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </form>

    </main>
    <footer>
        <p>Site de cadastro de amigos: <strong>feito</strong> por <em>Junior Apeles</em>.</p>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
